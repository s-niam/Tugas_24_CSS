<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Belajar CSS - NIOMIC</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<form>
		<div class="form-group font-weight-bold">
			<label>Nama Lengkap</label>
			<input type="text" class="form-control"  placeholder="Nama Lengkap"/>
		</div>
		<div class="form-group font-weight-bold">
			<label>Alamat Rumah</label>
			<textarea name="name" class="form-control" rows="2" cols="80">
			</textarea>
		</div>
		<div class="form-group font-weight-bold">
			<label>Foto Profil</label>
			<input type="file" class="form-control"/>
		</div>
		<div class="form-group font-weight-bold">
			<label>Alamat Email</label>
			<input type="email" class="form-control"  placeholder="Alamat Email"/>
		</div>
		<div class="form-group font-weight-bold">
			<label>Kata Sandi</label>
			<input type="password" class="form-control" placeholder="Kata Sandi"/>
		</div>
		<div class="form-check "><b>jenis kendaraan : </b>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option2">
				<label class="form-check-label" for="inlineRadio1">Motor</label>
			</div>	
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
				<label class="form-check-label" for="inlineRadio1">Mobil</label>
			</div>		
		</div>
		<button  type="button" class="btn btn-primary" name="button">
			Register
		</button>
	</form>
</body>
</html>
